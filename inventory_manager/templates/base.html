<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Inventory Manager App</title>
</head>

<body class="container mt-2">
  <nav>
    <div class="tabs is-centered">
      <ul>
        <li><a href="{{ url_for('report.index') }}">Report</a></li>
        <li><a href="{{ url_for('product.list_products') }}">Product</a></li>
        <li><a href="{{ url_for('location.list_locations') }}">Location</a></li>
        <li><a href="{{ url_for('movement.index') }}">Product Movement</a></li>
      </ul>
    </div>
  </nav>
    <section class="content p-5">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
