{% extends 'base.html' %}

{% block title %}{{product['product_id']}}{% endblock %}

{% block header %}
<nav class="level box">
    <div class="level-left">
        <div class="level-item">
          <p class="subtitle is-5">
            <strong>Product: {{ product['product_id'] }}</strong>
          </p>
        </div>
    </div>
    <div class="level-right">
        <p class="level-item">
            <a href="{{url_for('product.edit', product_id=product['product_id'])}}" class="button is-info">Edit</a>
        </p>
    </div>
</nav>
{% endblock %}
