{% extends 'base.html' %}

{% block title %}New Location{% endblock %}

{% block content %}
<form action="{{url_for('location.add')}}" method="POST">
    <label for="location_id">Location ID: </label>
    <input name="location_id" id="location_id" class="form-control" type="text" placeholder="Enter location id" />
    <input class="btn btn-primary" type="submit" value="Add to Database">
</form>
{% endblock %}
